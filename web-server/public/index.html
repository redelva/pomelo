<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            Mahjong
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
        <script src="js/lib/jquery-1.8.0.min.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>

        <script src="js/lib/build/build.js" type="text/javascript">

        </script>
        <script type="text/javascript">
         
         require('boot');
        </script> 
        <script src="js/client.js">
                		
        </script>
        <script src="js/pop.js" type="text/javascript">

        </script>
    </head>
    
    <body>
        <div id="app">
            <div id="loginView">
                <div id="loginTitle">
                    麻将
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" placeholder="用户名" value="lgq1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="password" type="text" placeholder="密码" value="lgq1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="regions" id="regionList">
                                <option value="" disabled selected>服务器</option>
                            </select>
                        </td>
                    <tr>
                        <td>

                            <select name="rooms" id="roomList">
                                <option value="" disabled selected>房间</option>
                            </select>
                        </td>
                    <tr>
                        <td>
                            <input id="login" type='button' value="join" />
                        </td>
                    </tr>
                </table>
                <div id="loginError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        users:
                        <select name="users" id="usersList">
                            <option value="*">
                                all
                            </option>
                        </select>
                    </li>
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        region:
                        <span id="region">
                        </span>
                    </li>
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>
                    <li>
                        <input type="button" value="start" id="start"/>
                    </li>
                    <li>
                        <input type="button" value="send" id="send"/>
                    </li>
                    <li>
                        <input type="button" value="pong" id="pong"/>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>

        <div id="dialog-form" title="创建新房间">
            <label for="name">房间名字</label>
            <input type="text" name="name" id="txtRoom" class="text ui-widget-content ui-corner-all">
        </div>
    </body>

</html>
